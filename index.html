<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<title>Home Landing Page-Student</title>
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- meta character set -->
	<meta charset="UTF-8" />
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Meta Description, Keywords and Author -->
	<meta name="Keywords" content="">
	<meta name="author" content="">
	<meta name="Description" content="">

	<!-- Stylesheet
	================================================== -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Favicon
	================================================== -->
	<link rel="shortcut icon" href="./assets/img/favicon/favicon.ico">
</head>

<body class="home-page">

	<!-- [BEGIN] Navbar -->
	<nav class="navbar">
		<div class="container">
			<img src="./assets/img/logo/Logo.svg" class="logo" alt="logo">
			<button type="button" class="btn btn-primary text-uppercase">sign in</button>
		</div>
	</nav>
	<!-- [END] Navbar -->

	<!-- [BEGIN] Steps -->
	<header class="steps-timeline">
		<div class="steps container">
			<div class="step">
				<div>
					<span class="button-semi">1</span>
					<p>About</p>
				</div>
				<div class="line"></div>
			</div>
			<div class="step">
				<div>
					<span class="button-semi">2</span>
					<p>Options</p>
				</div>
				<div class="line"></div>
			</div>
			<div class="step">
				<div>
					<span class="button-semi">3</span>
					<p>Details</p>
				</div>
				<div class="line"></div>
			</div>
			<div class="step">
				<div>
					<span class="button-semi">4</span>
					<p>Payment</p>
				</div>
				<div class="line"></div>
			</div>
			<div class="step">
				<div>
					<span class="button-semi">5</span>
					<p>Order Complete</p>
				</div>
			</div>
		</div>
	</header>
	<!-- [END] Steps -->


	<!-- Plugins
	================================================== -->

	<!-- jQuery -->
	<script src="./assets/js/jquery-3.4.1.slim.min.js"></script>
	<!-- PooperJS -->
	<script src="./assets/js/popper.min.js"></script>
	<!-- Bootstrap -->
	<script src="./assets/js/bootstrap.min.js"></script>
	<!-- Application -->
	<script src="./assets/js/main.js"></script>
</body>

</html>
